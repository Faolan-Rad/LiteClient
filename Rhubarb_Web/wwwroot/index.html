<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RhubarbVR</title>
    <base href="/" />
    <link id="theme" href="/_content/Rhubarb_Shared/css/bootstrap/bootstrap-night.min.css" rel="stylesheet" />
    <link href="/_content/Rhubarb_Shared/css/app.css" rel="stylesheet" />

    <link href="Rhubarb_Web.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script>
        function UpdateTheme(lightMode) {
            var link = document.getElementById('theme');
            if (lightMode) {
                link.setAttribute('href', '/_content/Rhubarb_Shared/css/bootstrap/bootstrap.min.css');
            } else {
                link.setAttribute('href', '/_content/Rhubarb_Shared/css/bootstrap/bootstrap-night.min.css');
            }
        }
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            UpdateTheme(false);
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            UpdateTheme(!event.matches);
        });
    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
